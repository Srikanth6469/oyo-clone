<p><strong>Email:</strong> {{ user.email }}</p>

  <h4>You are a Vendor</h4>
  <p><strong>Vendor ID:</strong> {{ vendor_profile.id }}</p>
{% else %}
  <h4>You are a Regular venndor</h4>
  <p>Welcome to your dashboard.</p>
{% endif %}

          <button type="submit">Logout</button>
